<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    :root {
      --primary-color: #8e2de2;
      --secondary-color: #4a00e0;
      --text-color: #ffffff;
      --glass-bg: rgba(0, 0, 0, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
    }

    header {
      width: 100%;
      padding: 20px 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ddd;
    }

    .coming-soon {
      margin-top: 120px;
      padding: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    .coming-soon h1 {
      font-size: 40px;
      margin: 0;
      animation: pop 1s ease forwards;
    }

    .coming-soon p {
      margin-top: 15px;
      font-size: 18px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">NeoGuardian</div>
    <nav>
      <a href="#">Home</a>
      <a href="https://neoguardianbot.space/terminos-condiciones">Terms</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="coming-soon">
    <h1>Coming Soon!</h1>
    <p>We are working hard to bring you something amazing. Stay tuned!</p>
  </div>

  <footer>
    Â© 2025 NeoGuardian - All rights reserved
  </footer>
</body>
</html>
