<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeoGuardian - Coming Soon</title>
  
  <style>
    :root {
      --primary: #8e2de2;
      --secondary: #4a00e0;
      --text-light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      overflow: hidden;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    .container h1 {
      font-size: 64px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffe53b, #ff2525);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: pop 1s ease;
    }

    .container p {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
      opacity: 0.8;
    }

    .button {
      padding: 14px 30px;
      font-size: 16px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .container h1 {
        font-size: 48px;
      }

      .container p {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

<div id="particles-js"></div>

<header>
  <div class="logo">NeoGuardian</div>
  <nav>
    <a href="#">Home</a>
    <a href="https://neoguardianbot.space/terms-conditions" target="_blank">Terms</a>
  </nav>
</header>

<main class="container">
  <h1>Coming Soon!</h1>
  <p>We are building something incredible for you. Stay tuned, the future is near.</p>
  <a href="https://neoguardianbot.space/terms-conditions" class="button" target="_blank">View Terms</a>
</main>

<footer>

</footer>

<!-- Particle.js Script -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js',
  {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.5,
        "random": true
      },
      "size": {
        "value": 3,
        "random": true
      },
      "move": {
        "enable": true,
        "speed": 1.5,
        "direction": "none",
        "out_mode": "out"
      }
    },
    "interactivity": {
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        }
      },
      "modes": {
        "repulse": {
          "distance": 100
        }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
