<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGuardian - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <h2>Iniciar Sesi칩n</h2>
        <form method="POST" action="/send-md">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contrase침a" required>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>

        <!-- Formulario para Enviar Mensajes -->
        <h2>Enviar Mensaje Directo</h2>
        <form method="POST" action="/send-md">
            <input type="text" name="userId" placeholder="ID del Usuario" required>
            <textarea name="message" placeholder="Escribe tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <!-- Enlace para Logout -->
        <div class="link">
            <a href="/logout">Cerrar sesi칩n</a>
        </div>
    </div>

</body>
</html>
